<!-- ================= HERO CUSTOM SECTION ================= -->
<section id="hero-custom" class="hero-custom dark-background">

  <div id="heroCustomCarousel"
       class="carousel slide hero-custom-carousel"
       data-bs-ride="carousel"
       data-bs-interval="5000">

    <div class="carousel-inner">

      <div class="carousel-item active">
         <img src="travail/Nouveau dossier/travial1.jpeg" alt="">
      </div>

      <div class="carousel-item">
               <img src="travail/Nouveau dossier/travial2.jpeg" alt="">
      </div>

      <div class="carousel-item">
                <img src="travail/Nouveau dossier/travial3.jpeg" alt="">
      </div>

      <div class="carousel-item">
                <img src="travail/Nouveau dossier/travial4.jpeg" alt="">
      </div>

    </div>

    <button class="carousel-control-prev"
            type="button"
            data-bs-target="#heroCustomCarousel"
            data-bs-slide="prev">
      <span class="carousel-control-prev-icon hero-custom-prev-icon bi bi-chevron-left iconimage"></span>
    </button>

    <button class="carousel-control-next"
            type="button"
            data-bs-target="#heroCustomCarousel"
            data-bs-slide="next">
      <span class="carousel-control-next-icon hero-custom-next-icon bi bi-chevron-right iconimage"></span>
    </button>

  </div>

</section>

<!-- Bootstrap JS -->
